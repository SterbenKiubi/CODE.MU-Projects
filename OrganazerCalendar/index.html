<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Календарь-органайзер</h1>
    <div id="parent">
        <div id="calendar">
            <div class="year-and-month"></div>
            <table>
                <thead>
                    <tr>
                        <th>пн</th>
                        <th>вт</th>
                        <th>ср</th>
                        <th>чт</th>
                        <th>пт</th>
                        <th>сб</th>
                        <th>вс</th>
                    </tr>
                </thead>
                <tbody class="body"></tbody>
            </table>
            <div class="nav">
                <a href="#" class="prev"><span>←</span></a>
                <a href="#" class="next"><span>→</span></a>
            </div>
        </div>
        <div id="goals" class="goals">
            <div id="clicked-date-value" class="clicked-date-value"></div>
            <ol id="entered-goals-list" class="entered-goals-list"></ol>
            <div id="add-goal" class="goals__add-goal"></div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
