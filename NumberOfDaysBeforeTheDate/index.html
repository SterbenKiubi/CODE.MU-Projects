<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number of days before the date</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">

        <div id="ask-date-container" class="ask-date-container">
            <h2>Кол-во дней до даты</h2>
            <div class="ask-date-container_enter-name">
                <p>Введите название события:</p>
                <input id="date-name-input" type="text">
            </div>
            <div class="ask-date-container_enter-date">
                <p>Введите дату:</p>
                <input id="date-input" type="text" placeholder="01.01.2000">
            </div>
            <input id="button" type="submit" value="Ввести">
        </div>

        <div id="num-days-container" class="num-days-container hide">
            <div id="num-days"></div>
            <div id="num-hours"></div>
            <div id="num-minutes"></div>
        </div>

    </div>
    <script src="scrips.js"></script>
</body>
</html>
