<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer until New Year</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container" class="container">
            <h1 id="event-name">До Нового Года осталось:</h1>
            <div class="countdown_timer">
                <div class="timer">
                    <div id="num-days"></div>
                    <h2>Дней</h2>
                </div>
                <div class="timer">
                    <div id="num-hours"></div>
                    <h2>Часов</h2>
                </div>
                <div class="timer">
                    <div id="num-minutes"></div>
                    <h2>Минут</h2>
                </div>
                <div class="timer">
                    <div id="num-seconds"></div>
                    <h2>Секунд</h2>
                </div>
            </div>
        </div>
    <script src="scrips.js"></script>
</body>
</html>
